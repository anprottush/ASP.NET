<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Package List</title>
</head>
<body ng-app="my-app">
    <div ng-controller="packagelistCtrl" class="container mt-3">
        <h3>Package List</h3>
        <table class="table table-bordered" >
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Agency Id</th>
                  <th>Country</th>
                  <th>Details</th>
                  <th>Duration</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="p in packages" >
                    <td>{{p.Id}}</td>
                    <td>{{p.Name}}</td>
                    <td>{{p.AgencyId}}</td>
                    <td>{{p.Country}}</td>
                    <td>{{p.Details}}</td>
                    <td>{{p.Duration}}</td>
                    <td>{{p.Price}}</td>
                    <td>
                        <a href="agencyEdit.html" class="btn btn-success" >Edit</a>
                        
                        <button ng-controller="packageDeleteCtrl" class="btn btn-danger" ng-click="deletePackage(p.Id)">Delete</button>
                    </td>
                </tr>  
              </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/controllers/Package/packageAll.js"></script>
    
    
</body>
</html>
