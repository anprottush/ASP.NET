<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Package</title>
</head>
<body ng-app="my-app">
    <div ng-controller="packageAddCtrl" class="container mt-3">
        <h3>Package</h3>
        <form  ng-submit="createPackage()" novalidate>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" ng-model="name" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="agencyid" class="form-label">Agency Id</label>
                <input type="text" ng-model="agencyid" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="country" class="form-label">Country</label>
            <input type="text" ng-model="country" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="details" class="form-label">Details</label>
            <input type="text" ng-model="details" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="duration" class="form-label">Duration</label>
            <input type="text" ng-model="duration" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="price" class="form-label">Price</label>
            <input type="text" ng-model="price" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/controllers/Package/package.js"></script>
    
</body>
</html>
