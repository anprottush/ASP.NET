<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel List</title>
</head>
<body ng-app="my-app">
    <div ng-controller="hotellistCtrl" class="container mt-3">
        <h3>Hotel List</h3>
        <table class="table table-bordered" >
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Star</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody>
                <tr ng-repeat="h in hotels" >
                    <td>{{h.Id}}</td>
                    <td>{{h.Name}}</td>
                    <td>{{h.Description}}</td>
                    <td>{{h.Star}}</td>
                    <td>{{h.Price}}</td>
                    <td>
                        <a href="agencyEdit.html" class="btn btn-success" >Edit</a>
                        
                        <button ng-controller="hotelDeleteCtrl" class="btn btn-danger" ng-click="deleteHotel(h.Id)">Delete</button>
                    </td>
                </tr>  
              </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app/controllers/Hotel/hotelAll.js"></script>
    
    
</body>
</html>
